<p>content-list works!</p>
<div *ngFor="let content of contents; let first = first; let i = index">
  <h2>{{ content.title }}</h2>

  <div class="content-card" (click)="(['displayContentDetails'])">
    <img
      *ngIf="content.imageUrl"
      [src]="content.imageUrl"
      alt="Content Image"
    />
    <div>
      <h2>{{ content.title }}</h2>
      <p *ngIf="content.description">{{ content.description }}</p>
      <p *ngIf="content.creator">Creator: {{ content.creator }}</p>
      <p *ngIf="content.type">Type: {{ content.type }}</p>
      <p *ngIf="content.tags && content.tags.length">
        Tags: {{ content.tags.join(", ") }}
      </p>
    </div>
  </div>
</div>

<div *ngFor="let content of contents | contentTypeFilterPipe : 'type'">
  <div
    [ngClass]="{ highlighted: highlightedContentIndex === i }"
    *ngFor="let content of contents; let i = index"
  >
    <div
      class="content-card"
      [ngClass]="{
        type1: content.title === 'green-text',
        type2: content.type === 'red-text'
      }"
    >
      {{ content.title }}
      {{ content.creator }}
    </div>
  </div>
</div>
