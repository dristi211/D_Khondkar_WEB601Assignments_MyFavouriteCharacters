<div
  class="content-card"
  (click)="onClick()"
  [style.border]="isFirst ? '2px solid green' : '1px solid red'"
>
  <div class="input-group my-4">
    <input
      type="text"
      class="form-control"
      placeholder="Find the books name"
      #filter
      (keyup)="(filter.value)"
    />
    <button
      class="btn btn-light"
      type="button"
      (click)="(''); filter.value = ''"
    >
      Clear
    </button>
  </div>
  <header>{{ title }}</header>
  <p>{{ description }}</p>
  <img *ngIf="image" [src]="image" alt="Content Image" />
  <p *ngIf="description">{{ description }}</p>
  <p *ngIf="creator">{{ creator }}</p>
  <p *ngIf="type">{{ type }}</p>
  <div *ngIf="tags.length > 0">
    <p>Tags:</p>
    <ul>
      <li *ngFor="let tag of tags">{{ tag }}</li>
    </ul>
  </div>
</div>
